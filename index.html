<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simform Medicals Appointment</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <header id="head">
        <nav id="nav-bar">
           <img src="simlogo.png" alt="simform medicals logo" class="logo">
           <h2 class="logo-title">Simform Medicals</h2>
           <a class="nav-list" href="#">About us</a>
           <a class="nav-list" href="#">Testimonials</a>
           
        </nav>
    </header>
    <div class="form-title">
        <h1 class="heading-form">Book your Appointment</h1>
    </div>
    <div class="form-container">
        <form action="">
            <label class="labels-form">Name</label><input type="text" placeholder="Enter your name" class="input-area"/>
            <label class="labels-form">Age</label><input type="text" placeholder="Enter your Age" class="input-area"/>
            <label class="labels-form"> Gender </label><select name="" id="gender-input" class="input-area">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="prefernottosay">Prefer not to say</option>
            </select>
            <label class="labels-radio">Purpose for Appointment:</label>
            <label for="tests">Consultation</label>
           <input type="radio" id="Consultation" name="firstapp" class="input-area input-area-exception" value="Consultation"/>
           
           <label for="tests">Tests</label>
            <input type="radio" id="tests" name="firstapp" class="input-area input-area-exception" value="Tests"/>
           <input type="submit" value="submit" class="input-area btn" >
        </form>
   
    </div>
 
</body>
</html>
